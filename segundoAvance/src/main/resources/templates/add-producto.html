<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">TiendaTech</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link active" href="/productos/add">Añadir Producto</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Añadir un Nuevo Producto</h2>
    <form th:action="@{/productos/add}" th:object="${producto}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ej. Laptop Gamer" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"
                      placeholder="Breve descripción del producto" required></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio (S/.)</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio"
                   placeholder="Ej. 1500.00" required>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen Principal (URL)</label>
            <input type="text" th:field="*{imagen}" class="form-control" id="imagen"
                   placeholder="/img/nueva-imagen.webp" required>
        </div>

        <div class="mb-3">
            <label for="imagenHover" class="form-label">Imagen Hover (URL, opcional)</label>
            <input type="text" th:field="*{imagenHover}" class="form-control" id="imagenHover"
                   placeholder="/img/nueva-imagen-hover.webp">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="/productos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Tienda de Tecnología</p>
</footer>

</body>
</html>
