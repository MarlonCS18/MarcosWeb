<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Editar Productos</h1>
        <a href="/productos" class="btn btn-secondary">Volver al Catálogo</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto, iterStat : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.precio}"></td>
            <td><img th:src="@{${producto.imagen}}" style="width: 80px; height: auto;"></td>
            <td>
                <a th:href="@{'/productos/edit/' + ${iterStat.index}}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{'/productos/delete/' + ${iterStat.index}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Estás seguro de eliminar este producto?');">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
