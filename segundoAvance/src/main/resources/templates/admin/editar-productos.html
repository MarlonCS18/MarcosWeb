<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestionar Productos - TiendaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-alternate">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">Panel de Administración</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/admin/productos/editar">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/usuarios">Usuarios</a></li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" target="_blank"
                            title="Ver la página como visitante en una nueva pestaña">
                            Ver Sitio
                        </a>
                    </li>
                    <li class="nav-item ms-3">
                        <form th:action="@{/logout}" method="post"><button type="submit"
                                class="btn btn-outline-light btn-sm">Cerrar Sesión</button></form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Gestionar Productos</h1>
            <div>
                <a href="/admin/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Volver al Dashboard
                </a>
                <a href="/admin/productos/add" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i> Añadir Producto
                </a>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td><img th:src="@{${producto.imagen}}" class="img-fluid rounded"
                                        style="width: 60px; height: auto;"></td>
                                <td th:text="${producto.nombre}" class="fw-bold"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="'S/ ' + ${producto.precio}"></td>
                                <td class="text-end">
                                    <a th:href="@{'/admin/productos/edit/' + ${producto.id}}"
                                        class="btn btn-sm btn-outline-primary me-1">Editar</a>
                                    <form th:action="@{'/admin/productos/delete/' + ${producto.id}}" method="post"
                                        class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                            Eliminar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container text-center">
            <p class="text-muted-footer">&copy; 2025 TiendaTech - Panel de Administración</p>
        </div>
    </footer>

</body>

</html>
