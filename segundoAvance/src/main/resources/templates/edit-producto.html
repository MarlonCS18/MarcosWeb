<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">TiendaTech</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4">Editar Producto</h2>

    <form th:action="@{'/productos/edit/' + ${index}}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input type="text" th:field="*{imagen}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen Hover</label>
            <input type="text" th:field="*{imagenHover}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
